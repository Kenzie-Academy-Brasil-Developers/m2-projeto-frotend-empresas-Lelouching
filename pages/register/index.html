<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/texts.css">
    <link rel="stylesheet" href="../../styles/images.css">
    <link rel="stylesheet" href="../../styles/modals.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/toast.css">
    <link rel="stylesheet" href="../../styles/flex.css">
    <link rel="stylesheet" href="./index.css">
    <title>Kenzie Empresas - Registro</title>
</head>
<body>
    <header class="flex align-i-center">
        <nav class="container flex justify-between">
            <div class="div-site-logo flex align-i-center">
                <span class="background-site-logo"></span>
                <h1 class="site-logo">Kenzie Empresas</h1>
            </div>
            <div class="div-login-register flex align-i-center">
                <a class="anchor-style-none" href="../../index.html">
                    <button class="button-site-1" type="button">Home</button>
                </a>
                <a class="anchor-style-none" href="../login/index.html">
                    <button class="button-site-2" type="button">Login</button>
                </a>
            </div>
            <button class="open-login-register">
                <img src="../../src/assets/img/see-more.svg" alt="Ver home e login">
            </button>
        </nav>
    </header>
    <main>
        <div class="div-register flex justify-center align-i-center">
            <img class="image-men-register" src="../../src/assets/img/men-working-large.svg" alt="">
        <form class="form-register flex flex-column" action="">
            <h2 class="register-yourself">Cadastra-se</h2>
            <div class="div-form-register flex flex-column">
                <input autofocus type="text" class="input-register" placeholder="Seu nome" required>
                <input type="email" class="input-register" placeholder="Seu e-mail" required>
                <input type="password" class="input-register" minlength="6" placeholder="Sua senha" required>
                <select name="professional-level" id="choose-professional-level">
                    <option value="">Nível profissional</option>
                    <option value="estágiario">Estágiario</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sénior">Sénior</option>
                </select>
                <img class="image-arrow-register" src="../../src/assets/img/arrow-2.svg" alt="Seta">
                <button class="button-site-2-full" type="submit">Cadastre-se</button>
                <a class="anchor-style-none" href="../login/index.html">
                    <button class="button-site-1-full" type="button">Retornar</button>
                </a>
            </div>
        </form>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
