<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/globalStyles.css">
    <link rel="stylesheet" href="./styles/buttons.css">
    <link rel="stylesheet" href="./styles/texts.css">
    <link rel="stylesheet" href="./styles/inputs.css">
    <link rel="stylesheet" href="./styles/modals.css">
    <link rel="stylesheet" href="./styles/images.css">
    <link rel="stylesheet" href="./styles/toast.css">
    <link rel="stylesheet" href="./styles/flex.css">
    <link rel="stylesheet" href="./pages/home/index.css">
    <title>Kenzie Empresas - Home</title>
</head>
<body>
    <header class="flex align-i-center">
        <nav class="container flex justify-between">
            <div class="div-site-logo flex align-i-center">
                <span class="background-site-logo"></span>
                <h1 class="site-logo">Kenzie Empresas</h1>
            </div>
            <div class="div-login-register flex align-i-center">
                <a class="anchor-style-none" href="./pages/login/index.html">
                    <button class="button-site-1" type="button">Login</button>
                </a>
                <a class="anchor-style-none" href="./pages/register/index.html">
                    <button class="button-site-2" type="button">Cadastro</button>
                </a>
            </div>
            <button class="open-login-register">
                <img src="./src/assets/img/see-more.svg" alt="Ver login e cadastro">
            </button>
        </nav>
    </header>
    <main class="container">
        <img class="image-men-home" src="./src/assets/img/men-working-small.svg" alt="">
        <div class="div-sector-main">
            <div class="div-sectors">
                <img class="arrow-image-sector" src="./src/assets/img/arrow.svg" alt="Seta para baixo">
                <select name="sector" id="choose-sector">
                    <option value="">Selecionar setor</option>
                </select>
            </div>
            <ul class="sectors-list flex flex-row"></ul>
        </div>
    </main>

    <script type="module" src="./pages/home/index.js"></script>
</body>
</html>
